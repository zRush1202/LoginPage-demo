<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        <div class="cancel">
            <button class="X">X</button>
            <span class="cancel">CANCEL</span>
        </div>
        <div class="tk">
            <span>USERNAME</span>
            <br>
            <input type="USERNAME" class="user">
            <br>
            <span>PASSWORD</span>
            <br>
            <input type="PASSWORD" class="pass">
            <br>
        </div>
        <div>
            <label for="sport">SPORT CATEGORY</label>
            <select name="sport" id="sport">
                <option value="rc">Rock Climber</option>
                <option value="fb">Football</option>
                <option value="bkb">basketball</option>
                <option value="sm">swimming</option>
            </select>
        </div>
        <div>
            <span>THEME COLOR</span>
            <br>
            <button class="bgc" style="color: pink;"></button>
            <button class="bgc" style="color: wheat;"></button>
            <button class="bgc" style="color: green;"></button>
            <button class="bgc" style="color: violet;"></button>
            <button class="bgc" style="color: cyan;"></button>
            <button class="bgc" style="color: gray;"></button>
        </div>
    </div>
</body>
</html>
