<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        <div class="cancel">
            <button class="X">X</button>
            <span class="cancel">CANCEL</span>
        </div>
        <div class="tk">
            <span class="us">USERNAME</span>
            <br>
            <input type="USERNAME" class="user">
            <br>
            <span class="pa">PASSWORD</span>
            <br>
            <input type="PASSWORD" class="pass">
            <br>
        </div>
        <div class="chosen">
            <label for="sport" class="lab">SPORT CATEGORY</label>
            <br>
            <select name="sport" id="sport" class="sel">
                <option value="rc">Rock Climber</option>
                <option value="fb">Football</option>
                <option value="bkb">basketball</option>
                <option value="sm">swimming</option>
            </select>
        </div>
        <div class="theme">
            <span class="tc">THEME COLOR</span>
            <br>
            <button class="bgc" style="background-color: pink;"> </button>
            <button class="bgc" style="background-color: wheat;"> </button>
            <button class="bgc" style="background-color: green;"> </button>
            <button class="bgc" style="background-color: violet;"> </button>
            <button class="bgc" style="background-color: cyan;"> </button>
            <button class="bgc" style="background-color: gray;"> </button>
        </div>
    </div>
</body>
</html>
